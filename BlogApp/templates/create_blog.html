{% extends "base.html" %}
{% block body %}

<form action="{% url 'create_blog' %}" method="post">
   {% csrf_token %}
   <div class="form-group">
      <label>Blog Name</label>
      <input type="text" class="form-control" name="blog_name" id="blog_name"
         value="{{form_data.blog_name}}">
   </div>
   <div class="form-group">
      <label>blog content</label>
      <textarea class="form-control" name="blog_content" id="blog_content">{{ form_data.blog_content }}</textarea>
   </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" id="login_btn">Submit</button>

    </div>
</form>

{% endblock body %}
